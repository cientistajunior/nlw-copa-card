<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card NLW Copa</title>
  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo da NLW copa">
  </header>

  <div class="card" onclick="changeCard(event)">
    <img src="https://avatars.githubusercontent.com/u/106275510?v=4" alt="Foto Wilson Jr">
    <div class="info">
      <h1>Wilson Jr</h1>
      <p>Student at Rocketseat</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
